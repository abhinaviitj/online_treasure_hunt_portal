<style>
    .button {
        display: inline-block;
        border-radius: 12px;
        background-color: #f44d47;
        border: none;
        color: #FFFFFF;
        text-align: center;
        font-size: 26px;
        padding: 20px;
        width: 300px;
        margin: 5px;
    }
</style>


{% if question_list %}
    <ul>
        {% for question in question_list %}
            <h3>
                <a href="/questions/{{ user.id }}/{{ question.id }}/" style="text-decoration:none">
                    {{ question.id }}.&nbsp &nbsp {{ question.question_text }}
                </a>
            </h3>
        {% endfor %}
    </ul>
{% else %}
    <p><h1><strong>No More Questions Available.</strong></h1></p>
    <a href="/questions/{{ user.id }}/report/" style="text-decoration:none;color:#FFFFFF">
        <button class="button">Proceed to Results</button>
    </a>
{% endif %}
